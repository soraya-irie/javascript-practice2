<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="calculator.css">
    <title>電卓</title>
  </head>

  <body>
    <div class="calculator">
      <form>
        <table>
          <tr>
            <td>
              <input type="text" value="0" class="display">
            </td>
          </tr>
  
          <tr>
            <td class="button-row">
              <button type="button" class="button">7</button>
            </td>
            <td class="button-row">
              <button type="button" class="button">8</button>
            </td>
            <td class="button-row">
              <button type="button" class="button">9</button>
            </td>
            <td class="button-row">
              <button type="button" class="button">+</button>
            </td>
          </tr>
  
          <tr>
            <td class="button-row">
              <button type="button" class="button">4</button>
            </td>
            <td class="button-row">
              <button type="button" class="button">5</button>
            </td>
            <td class="button-row">
              <button type="button" class="button">6</button>
            </td>
            <td class="button-row">
              <button type="button" class="button">-</button>
            </td>
          </tr>
  
          <tr>
            <td class="button-row">
              <button type="button" class="button">1</button>
            </td>
            <td class="button-row">
              <button type="button" class="button">2</button>
            </td>
            <td class="button-row">
              <button type="button" class="button">3</button>
            </td>
            <td class="button-row">
              <button type="button" class="button">*</button>
            </td>
          </tr>
  
          <tr>
            <td class="button-row">
              <button type="button" class="button">0</button>
            </td>
            <td class="button-row">
              <button type="button" class="button">00</button>
            </td>
            <td class="button-row">
              <button type="button" class="button">.</button>
            </td>
            <td class="button-row">
              <button type="button" class="button">/</button>
            </td>
          </tr>
  
          <tr>
            <td class="button-row" colspan="2">
              <button type="button" class="button">AC</button>
            </td>
            <td class="button-row" colspan="2">
              <button type="button" class="button">=</button>
            </td>
          </tr>
  
  
  
  
        </table>
        
  
  
  
      </form>
    </div>
    

    <script src="calculator.js"></script>
  </body>

</html>
